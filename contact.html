<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Mithra Nayar">
    <meta name="description" content="Contact Information for The Little Taco Shop">
    <title>Contact Us - LTS</title>

    <link rel="icon" href="taco_icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Contact Us</h1>

        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="index.html#about">About <abbr title="The Little Taco Shop">LTS</abbr></a>
                </li>
                <li>
                    <a href="index.html#menu">Our Menu</a>
                </li>
                <li>
                    <a href="hours.html">Store Hours</a>
                </li>
            </ul>
        </nav>

        <figure>
            <img src="tacos_close.jpg"
                 alt="Little Taco Shop Tacos"
                 title="Tacos ready to eat!"
                 width="400"
                 height="400">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>

    <hr>

    <main>
        <section>
        <h2>Our Contact Form</h2>

        <form action="http://httpbin.org/get" method="get">
            <fieldset>
                <legend>Send us a message!</legend>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </p>
                <p>
                    <label for="message">Message:</label>
                    <br>
                    <textarea id="message" name="message" rows="4" cols="50" placeholder="Type your message here" required></textarea>
                </p>
            </fieldset>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                The Little Taco Shop<br>
                123 Taco Lane<br>
                Foodie City, FC 45678<br>
                Phone: <a href="tel:+1234567890">(123) 456-7890</a><br>
                Email: <a href="mailto:info@littletacoshop.com">info@littletacoshop.com</a>
        </section>
    </main>

    <hr>

    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>
</html>
